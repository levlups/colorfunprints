<!DOCTYPE html>
<html lang="en">
<head>

  <title>ColorFunPrints - Free Coloring Pages for Kids</title>
  <link rel="icon" href="favicon.ico" />
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #fdfdfd; color: #333; text-align: center; }
    header { background-color: #ffcc70; padding: 1.5em; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    h1 { margin: 0; }
    .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; padding: 20px; }
    .gallery img { width: 100%; height: auto; border: 2px solid #eee; border-radius: 8px; transition: transform 0.2s; }
    .gallery img:hover { transform: scale(1.05); }
    footer { background-color: #ffcc70; padding: 10px; font-size: 0.9em; margin-top: 30px; }
    .ad { margin: 20px auto; max-width: 100%; }
  </style>

  <!-- AdSense (global) -->

</head>
<body>
  <header>
    <h1>ðŸŽ¨ ColorFunPrints</h1>
    <p>Free printable coloring pages for kids</p>
  </header>

  <!-- Responsive ad (top) -->
  <div class="ad">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-4494630573033274"

  <script>
    // Simple click-to-download behaviour
    document.querySelectorAll('.gallery img').forEach(img => {
      img.addEventListener('click', () => {
