<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Free printable black and white coloring pages for kids! Download and color your favorite drawings." />
  <title>ColorFunPrints - Free Coloring Pages for Kids</title>
  <link rel="icon" href="favicon.ico" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #fdfdfd;
      color: #333;
      text-align: center;
    }
    header {
      background-color: #ffcc70;
      padding: 1.5em;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h1 {
      margin: 0;
    }
    nav {
      margin-top: 10px;
    }
    nav a {
      color: #333;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border: 2px solid #eee;
      border-radius: 8px;
      transition: transform 0.2s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    footer {
      background-color: #ffcc70;
      padding: 10px;
      font-size: 0.9em;
      margin-top: 30px;
    }
  </style>
  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4494630573033274" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1>ðŸŽ¨ ColorFunPrints</h1>
    <p>Free printable coloring pages for kids</p>
    <nav>
      <a href="index.html">Home</a> |
      <a href="privacy.html">Privacy Policy</a> |
      <a href="contact.html">Contact Us</a>
    </nav>
  </header>

  <section class="gallery" id="gallery">
    <img src="images/cat.jpg" alt="Cat Coloring Page" />
    <img src="images/dog.jpg" alt="Dog Coloring Page" />
    <img src="images/dinosaur.jpg" alt="Dinosaur Coloring Page" />
    <img src="images/unicorn.jpg" alt="Unicorn Coloring Page" />
  </section>

  <footer>
    <p>&copy; 2025 ColorFunPrints. All rights reserved.</p>
  </footer>

  <script>
    document.querySelectorAll('.gallery img').forEach(img => {
      img.addEventListener('click', () => {
        window.location.href = img.src;
      });
    });
  </script>
</body>
</html>
